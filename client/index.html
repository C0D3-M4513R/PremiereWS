<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PremiereWS</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="CSInterface.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<!-- Symbols from https://fontawesome.com/license released under CC4 -->

<body ondblclick="openHostWindow()">
    <div class="visible" id="defaultView">
        <div id="gear" class="upperRight" onclick="changeView(true)"></div>
        <div id="statusContainer" class="red">Loading...</div>
        <div id="lastCommandContainer">Last Command...</div>
    </div>
    <div class="notSoVisible" id="settingsView">
        <div id="fixMyShit">
            <input type="number" id="portInput" min="0" max="65535">
            <div id="restart" onclick="restartServer(document.getElementById('portInput').value)"></div>
            <div id="arrow" class="upperRight" onclick="changeView(false)"></div>
        </div>
    </div>
    <script type="text/javascript">
        init();
    </script>
</body>

</html>
